<div class="container">
  <form role="form" (ngSubmit)="userCreate()">
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label">Role</label>
        <div class="col-md-4">
          <div class="input-group">
          <form [formGroup]="roleForm" class="reg-role-select">
            <select formControlName="roles" class="form-control">
              <option *ngFor="let role of roles" [disabled]="role=='Select your Role'" [hidden]="role=='Select your Role'">{{role}}</option>
            </select>
          </form>
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>  
        <div class="col-md-4">
          <div class="input-group">
            <input 
              type="text"
              pattern=".{8,}"
              title="Eight or more characters"
              placeholder="Username"
              name="user_name"
              id="user_name"
              class="form-control"
              required
              autocomplete="username"
              [(ngModel)]="username"
            >
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Password</label> 
        <div class="col-md-4">
          <div class="input-group">
            <input
              type="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more"
              name="user_password"
              placeholder="Password"
              class="form-control"
              required
              autocomplete="new-password"
              [(ngModel)]="password"
            >
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4">
          <div class="input-group">
            <input
              type="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more"
              name="confirm_password"
              placeholder="Confirm Password"
              class="form-control"
              required
              autocomplete="new-password"
              [(ngModel)]="confirm_password"
            >
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label for="email" class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4">
          <div class="input-group">
            <input 
              type="email" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Enter valid email"
              name="email"
              placeholder="example@domain.com"
              class="form-control"
              required
              [(ngModel)]="email"
            >
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group" *ngIf="validation==false">
        <div class="col-md-4 text-danger">Error of validation</div>
      </div>
      <div class="form-group">
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning">SUBMIT</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
