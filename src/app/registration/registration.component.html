<div class="container">
  <form class="well form-horizontal" role="form" action="" method="post"  id="contact_form">
    <fieldset>
      <!-- Success message -->
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input  name="first_name" id="first_name" placeholder="First Name" class="form-control" type="text" value="">
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input name="last_name" id="last_name" placeholder="Last Name" class="form-control"  type="text" value="">
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Role</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="roleOf" id="roleOf" class="form-control selectpicker">
              <option value="">Select your Role</option>
              <option>Programmer</option>
              <option>Tester</option>
              <option >Team Leader</option>
            </select>
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="user_name" id="user_name" placeholder="Username" class="form-control"  type="text" value="">
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Password</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input name="user_password" id="user_password" placeholder="Password" class="form-control"  type="password" value="">
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label> 
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control" value="" >
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label for="email" class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" name="email" id="email" placeholder="example@domain.com" class="form-control" value="">
          </div>
          <p class='text-danger'></p>
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          <button type="submit" class="btn btn-warning" name="submit" id="submit">SUBMIT<span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
