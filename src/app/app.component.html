<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <!--NavBar Start-->
    <nav class="navbar navbar-light navbar-expand-sm top-bar" role="navigation">
      <img class="site-icon" src="./favicon.ico" width="40" height="40" alt="">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/index" routerLinkActive="active-button">Home</a>
        </li>
        <li class="nav-item">
          <a *ngIf="isLogin" class="nav-link" routerLink="/projects" routerLinkActive="active-button">Projects</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a *ngIf="!isLogin" class="nav-link" routerLink="/registration" routerLinkActive="active-button">
            <fa-icon [icon]="faSignInAlt"></fa-icon>Sign Up
          </a>
        </li>
        <li *ngIf="!isLogin" class="nav-item">
          <button class="btn nav-link log-button" (click)="openModal(modalLogIn)">
            <fa-icon [icon]="faSignInAlt"></fa-icon>Login
          </button>
        </li>
        <li *ngIf="isLogin" class="nav-item">
          <form method="POST">
            <button class="btn nav-link log-button" (click)="logout()">
              <fa-icon [icon]="faSignOutAlt"></fa-icon>Logout
            </button>
          </form>
        </li>
      </ul>
    </nav>
    <!--Navbar end-->
    <!-- Modal - Login Form -->
    <ng-template  #modalLogIn let-modal>
      <div class="modal-content">
        <div class="modal-header">
          Login
          <button type="button" class="close float-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-danger" *ngIf="validation==false">Error of validation</div>
          <form action="" method="post" id="form-login">
            <div class="form-group">
              <label for="user-name">Username</label>    
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                autocomplete="username"
                pattern=".{8,}"
                title="Eight or more characters"
                [(ngModel)]="username"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div class="form-group">
              <label for="user-password">Password</label>    
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                autocomplete="current-password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more"
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div class="field-group">
              <button type="button" class="btn btn-success float-right" 
              (click)="
                login();
              ">Login</button>
            </div>
          </form>
        </div>
      </div>
    </ng-template>
    <!-- // Modal -->
  </body>
</html>
<router-outlet></router-outlet>
